<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Leaderboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport"> 
        <link rel="stylesheet" type="text/css" href="leaderboard.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      </head>
<body>
      <section class="text-center">
        <h1 style="color: whitesmoke;">Leaderboard</h1>
      
   
        <div class="container text-center" id="leaderboard">
          <section class="row">
            <i class=" col-2 bi bi-person-fill icon" style="color: black;"></i>
            <div class="col-5 colTitle">
              <strong>Player Name</strong>
            </div>
            <div class="col-5 colTitle">
              <strong>Score</strong>
            </div>
            <hr class="hr-thick" style="opacity: 1;"></hr>
          </section>
          <!--Temp mockup-->
          <section class="row">
            <strong class="col-1 colTitle">1:</strong>
            <i class=" col-1 bi bi-person-fill icon" style="color: black;"></i>
            <div class="col-5 colTitle">
              <strong>John</strong>
            </div>
            <div class="col-5 colTitle">
              <strong>21</strong>
            </div>
            <hr></hr>
          </section>
          <section class="row">
            <strong class="col-1 colTitle">2:</strong>
            <i class=" col-1 bi bi-person-fill icon" style="color: black;"></i>
            <div class="col-5 colTitle">
              <strong>Person</strong>
            </div>
            <div class="col-5 colTitle">
              <strong>10</strong>
            </div>
            <hr></hr>
          </section>
          <section class="row">
            <strong class="col-1 colTitle">3:</strong>
            <i class=" col-1 bi bi-person-fill icon" style="color: black;"></i>
            <div class="col-5 colTitle">
              <strong>Person2</strong>
            </div>
            <div class="col-5 colTitle">
              <strong>3</strong>
            </div>
            <hr></hr>
          </section>
         
        </div>
      </section>
   
   
      
</body>
</html>
